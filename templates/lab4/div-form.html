{% extends "base.html" %}

{% block lab %}Арифметические операции{% endblock %}

{% block main %}
    <form method="post" action="/lab4/div">
        <h1>Деление чисел</h1>
        <input type="number" name="x1"> / <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/mul">
        <h1>Произведение чисел</h1>
        <input type="number" name="x1"> * <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/pow">
        <h1>Степень числа</h1>
        <input type="number" name="x1"> ^ <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/sub">
        <h1>Разница чисел</h1>
        <input type="number" name="x1"> - <input type="number" name="x2">
        <input type="submit" value="=">
    </form>

    <form method="post" action="/lab4/sum">
        <h1>Сумма чисел</h1>
        <input type="number" name="x1"> + <input type="number" name="x2">
        <input type="submit" value="=">
    </form>
{% endblock %}
