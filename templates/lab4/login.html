{% extends "base.html" %}

{% block lab %}Авторизация{% endblock %}

{% block main %}

{% if authorized %}
    <h1>Добро пожаловать, {{ name }}!</h1>
    <div>
        <form action="/lab4/logout" method="post">
            <button>Выход</button>
        </form>
    </div>
    <div><a href="/lab4/login">Вернуться</a></div>
{% else %}
    <h1>Вход</h1>
    <h2>Пожалуйста, авторизуйтесь</h2>
    <form method="post">
        <div>
            <label for="login">Пользователь:</label>
            <input type="text" id="login" name="login" value="{{ login }}">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password">
        </div>
        <div style="display: inline-block; color: red; font-weight: bold; border: 2px solid red; padding: 4px 8px; margin: 5px;">
            {{ error }}
        </div>
        <div>
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
    <div><a href="/lab4/login">Вернуться</a></div>
{% endif %}
{% endblock %}
