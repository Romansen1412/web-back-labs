{% extends "base.html" %}

{% block lab %}-Лабораторная работа 3{% endblock %}

{% block main %}
<h1>Cookies</h1>

<form>
    <div>
        <label class="label" for="color">Цвет текста:</label>
        <input type="color" id="color" name="color" value="{{ color or '' }}">
    </div>
    <div>
        <label class="label" for="background_color">Цвет фона:</label>
        <input type="color" id="background_color" name="background_color" value="{{ background_color or '' }}">
    </div>
    <div>
        <label class="label" for="font_size">Размер шрифта (px):</label>
        <input type="number" id="font_size" name="font_size" value="{{ font_size or '' }}">
    </div>
    <div>
        <label class="label" for="font_style">Стиль шрифта:</label>
        <select id="font_style" name="font_style">
            <option value="normal" {% if font_style == 'normal' %}selected{% endif %}>Normal</option>
            <option value="italic" {% if font_style == 'italic' %}selected{% endif %}>Italic</option>
        </select>
    </div>
    <div>
        <button type="submit">OK</button>
    </div>
</form>

{% endblock %}
