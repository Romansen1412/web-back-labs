{% extends "base.html" %}

{% block lab %}Калькулятор{% endblock %}

{% block main %}
<h1>Расчёт с параметрами</h1>
<p>{{ a }} + {{ b }} = {{ a + b }}</p>
<p>{{ a }} - {{ b }} = {{ a - b }}</p>
<p>{{ a }} × {{ b }} = {{ a * b }}</p>
<p>{{ a }} / {{ b }} = {{ a / b }}</p>
<p>{{ a }}<sup>{{ b }}</sup> = {{ a ** b }}</p>
{% endblock %}
