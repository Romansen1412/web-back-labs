{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>

    {% if error %}
        <div class="error" style="display: inline-block;">{{ error }}</div>
    {% endif %}

    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Имя: <input type="text" name="full_name" maxlength="100">
            </label>
        </div>
        
        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>

{% endblock %}
