{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api';
    // Формируем JSON-запрос
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random() * 1000)
    };

    fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json();
    })
    
    .then(function(data) {
        // получаем массив офисов из ответа
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        let totalCost = 0;

        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerText = `${office.number}: ${office.tenant || 'свободен'}, цена: ${office.price}`;
            
            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'зарезервировать';
            bookingButton.onclick = function() { booking(office.number); };

            const cancelButton = document.createElement('button');
            cancelButton.innerText = 'освободить';
            cancelButton.onclick = function() { cancelBooking(office.number); };
            
            const buttonGroup = document.createElement('span');
            buttonGroup.className = 'button-group';
            buttonGroup.appendChild(bookingButton);
            buttonGroup.appendChild(cancelButton);
            li.appendChild(buttonGroup);

            ul.appendChild(li);

            if (office.tenant !== '')
            {
                totalCost += office.price;
            }
        }

        const totalDiv = document.getElementById('total-cost');
        totalDiv.innerText = `Общая стоимость арендованных офисов: ${totalCost}`;
    });

    // функция бронирования офиса
    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';

        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

    // функция снятия брони с офиса
    function cancelBooking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };

        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if (data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Нельзя снять чужую аренду');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        });
    }

}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>

{% endblock %}

{% block main %}

    <style>

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    #office-list {
        list-style: none;
        padding: 0;
        max-width: 500px;
        margin: 0 auto;
    }

    #office-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px 15px;
        margin-bottom: 10px;
    }

    .button-group {
        display: flex;
    }

    .button-group button {
        margin-left: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .button-group button:first-child {
        background-color: #3498db;
        color: white;
    }

    .button-group button:first-child:hover {
        background-color: #2980b9;
    }

    .button-group button:last-child {
        background-color: #e74c3c;
        color: white;
    }

    .button-group button:last-child:hover {
        background-color: #c0392b;
    }

    #total-cost {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
    }
    </style>

    <h1>Список кабинетов</h1>
    <ul id="office-list" style="max-width: 500px; margin: 0 auto; padding:0;"></ul>
    <div id="total-cost" style="margin-top:15px; text-align:center; font-weight:bold;"></div>
{% endblock %}
