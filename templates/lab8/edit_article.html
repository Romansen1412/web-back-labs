{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<h1>Редактировать статью</h1>

{% if error %}
    <div style="color:red">{{ error }}</div>
{% endif %}

<form method="post">
    <div>
        <label>
            Название:
            <input type="text" name="title" value="{{ article.title }}" maxlength="50" required>
        </label>
    </div>
    <div>
        <label>
            Текст статьи:
            <textarea name="article_text" style="width: 100%; height: 300px;" required>{{ article.article_text }}</textarea>
        </label>
    </div>
    <div>
        <label>
            Публичная статья:
            <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}>
        </label>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>
{% endblock %}
