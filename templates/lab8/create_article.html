{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<h1>Создание статьи</h1>

{% if error %}
    <div style="color:red">{{ error }}</div>
{% endif %}

<form method="post">
    <div>
        <label>
            Название статьи:
            <input type="text" name="title" maxlength="50" value="{{ title|default('') }}" required>
        </label>
    </div>
    <div>
        <label>
            Текст статьи:
            <textarea name="article_text" style="width: 100%; height: 300px;" required>{{ article_text|default('') }}</textarea>
        </label>
    </div>
    <div>
        <label>
            Публичная статья:
            <input type="checkbox" name="is_public" {% if is_public %}checked{% endif %}>
        </label>
    </div>
    <div>
        <button type="submit">Готово</button>
    </div>
</form>
{% endblock %}
